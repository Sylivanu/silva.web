<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend's Day Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        #message {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        #button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #button:hover {
            background-color: #3e8e41;
        }

        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Girlfriend's Day!</h1>
        <p id="message"></p>
        <button id="button">Click to reveal the message!</button>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const message = "You're the love of my life, my partner in every sense of the word. I'm so grateful to have you by my side. Happy Girlfriend's Day, my love!";
        const button = document.getElementById("button");
        const messageElement = document.getElementById("message");

        button.addEventListener("click", () => {
            messageElement.innerText = message;
            button.style.display = "none";
        });
    </script>
</body>
</html>
