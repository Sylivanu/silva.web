<!DOCTYPE html>
<html>
<head>
  <title>Silva Tech Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

   .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #23527c;
    }

   .btn-google,.btn-github {
      width: 100%;
      height: 40px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

   .btn-google {
      background-color: #dd4b39;
      color: #fff;
    }

   .btn-github {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h2>Silva Tech Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" class="btn btn-secondary">Forgot Password</a>
          <hr>
          <p>Or login with:</p>
          <a href="#" class="btn btn-google">
            <i class="fab fa-google"></i> Google
          </a>
          <a href="#" class="btn btn-github">
            <i class="fab fa-github"></i> GitHub
          </a>
        </form>
      </div>
    </div>
  </div>

  <script>

document.querySelector('.btn-github').addEventListener('click', () => {
  const authUrl = `${githubApi}/login/oauth/authorize?client_id=${clientId}&redirect_uri=http://localhost:3000/callback&scope=user`;
  window.location.href = authUrl;
});

document.querySelector('.btn-google').addEventListener('click', () => {
